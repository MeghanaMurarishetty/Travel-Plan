<html>
    <head>
        <script src="package.js"></script>
        <link rel="stylesheet" href="package.css">
    </head>
<form action="pakcongo.html" method="post">
    <div class="group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="Enter Your Name" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="Enter Your Email" required>
    </div>
    <div class="group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="Enter Your Number" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <hr>
    <div class="group1">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="1" min="1" required>
    </div>
    <div class="group1">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="1" min="0" required>
    </div>
    <div class="group">
      <label for="checkin-date">Start Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    
    <div class="group">
      <label for="room-selection">Preffered Package</label>
      <select id="room-selection" name="room_preference" required>
          <option value="">Choose Your Preferred Package</option>
          <option value="connecting">Package1</option>
          <option value="adjoining">Package2</option>
          <option value="adjacent">Package3</option>
      </select>
    </div>
    <hr>
    <div class="group">
        <label for="room-selection">Starting Point</label>
        <select id="room-selection" name="room_preference" required>
            <option value="Hyderabad">Hyderabad</option>
            </select>
    </div>
    <hr>
    <div class="group">
        <label for="room-selection">Destination</label>
        <select id="room-selection" name="room_preference" required>
            <option value="Hyderabad">Hyderabad</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Utterpradesh">Utterpradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Goa">Goa</option>
            <option value="Delhi">Delhi</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Utterkhand">Utterkhand</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Odisha">Odisha</option>
</select>
    </div>
    
    <div>
    <button type="submit">Book Package</button>
    </div>
  </form>
  </html>
